<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Story</title>
    <link rel="stylesheet" href="/dendrite.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="/">
          <img
            src="/img/logo.png"
            alt="Dendrite logo"
            style="height: 1em; vertical-align: middle; margin-right: 0.5em"
          />
          Dendrite
        </a>
        <div class="nav-links">
          <a href="/new-story.html">New story</a>
          <a href="/mod.html">Moderate</a>
          <a href="/stats.html">Stats</a>
          <div id="signinButton"></div>
          <div id="signoutWrap" style="display: none">
            <button id="signoutBtn" type="button">Sign out</button>
          </div>
        </div>
        <button
          id="menuButton"
          class="menu-toggle"
          type="button"
          aria-label="Menu"
          aria-expanded="false"
        >
          &#9776;
        </button>
      </nav>
    </header>
    <main>
      <h1>New story</h1>
      <form
        action="https://europe-west1-irien-465710.cloudfunctions.net/prod-submit-new-story"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <div>
          <label for="title">Title</label>
          <input id="title" type="text" name="title" />
        </div>
        <div>
          <label for="content">Content</label>
          <textarea id="content" name="content"></textarea>
        </div>
        <div>
          <label for="author">Author</label>
          <input id="author" type="text" name="author" />
        </div>
        <div>
          <label for="option0">Option 1</label>
          <input id="option0" type="text" name="option0" />
        </div>
        <div>
          <label for="option1">Option 2</label>
          <input id="option1" type="text" name="option1" />
        </div>
        <div>
          <label for="option2">Option 3</label>
          <input id="option2" type="text" name="option2" />
        </div>
        <div>
          <label for="option3">Option 4</label>
          <input id="option3" type="text" name="option3" />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" defer></script>
    <script type="module">
      import { initGoogleSignIn, getIdToken, signOut } from './googleAuth.js';

      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const button = form.querySelector("button[type='submit']");
        const originalText = button.textContent;
        const signin = document.getElementById('signinButton');
        const signoutWrap = document.getElementById('signoutWrap');
        const signoutBtn = document.getElementById('signoutBtn');
        const nav = document.querySelector('.nav');
        const menuButton = document.getElementById('menuButton');

        menuButton.addEventListener('click', () => {
          const expanded = menuButton.getAttribute('aria-expanded') === 'true';
          menuButton.setAttribute('aria-expanded', String(!expanded));
          nav.classList.toggle('open');
        });

        initGoogleSignIn({
          onSignIn: () => {
            document.body.classList.add('authed');
            signin.style.display = 'none';
            signoutWrap.style.display = '';
          },
        });

        signoutBtn.addEventListener('click', async () => {
          await signOut();
          document.body.classList.remove('authed');
          signoutWrap.style.display = 'none';
          signin.style.display = '';
        });

        if (getIdToken()) {
          document.body.classList.add('authed');
          signin.style.display = 'none';
          signoutWrap.style.display = '';
        }

        form.addEventListener('submit', async event => {
          event.preventDefault();
          button.disabled = true;
          let dots = 1;
          button.textContent = 'Saving.';
          const intervalId = setInterval(() => {
            dots = (dots % 3) + 1;
            button.textContent = `Saving${'.'.repeat(dots)}`;
          }, 500);

          try {
            const formData = new URLSearchParams(new FormData(form));
            const headers = {};
            const token = getIdToken();
            if (token) {
              headers.Authorization = `Bearer ${token}`;
            }
            const response = await fetch(form.action, {
              method: form.method,
              body: formData,
              headers,
            });
            if (!response.ok) {
              throw new Error('Submission failed');
            }
            const { id } = await response.json();
            let delay = 500;
            while (true) {
              await new Promise(resolve => setTimeout(resolve, delay));
              const ts = Date.now();
              const pendingRes = await fetch(`/pending/${id}.json?ts=${ts}`);
              if (pendingRes.ok) {
                const data = await pendingRes.json();
                clearInterval(intervalId);
                window.location.href = data.path;
                return;
              }
              delay = Math.min(delay * 2, 8000);
            }
          } catch (err) {
            clearInterval(intervalId);
            button.textContent = 'Failed to save.';
            button.disabled = false;
            setTimeout(() => {
              button.textContent = originalText;
            }, 2000);
          }
        });
      });
    </script>
  </body>
</html>
