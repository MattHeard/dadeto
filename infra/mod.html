<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dendrite - Moderate a story page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css"
    />
  </head>
  <body>
    <h1><a href="/">Dendrite</a></h1>
    <h2>Moderate a story page</h2>
    <p>
      Please contribute to keeping Dendrite an excellent place to read and
      write.
    </p>
    <p>Click the "Next page" button to be shown a page to approve or reject.</p>
    <div id="signinButton"></div>
    <div id="signoutWrap" style="display: none">
      <button id="signoutBtn" type="button">Sign out</button>
    </div>
    <form
      id="nextPageForm"
      action="https://europe-west1-irien-465710.cloudfunctions.net/prod-assign-moderation-job"
      method="post"
    >
      <input type="hidden" name="id_token" id="idTokenField" />
      <button type="submit" disabled>Next page</button>
    </form>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" defer></script>

    <!-- Firebase -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
      import { getAnalytics } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js';
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = ${firebase_web_app_config};

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>

    <!-- Moderate tools -->
    <script type="module" src="./moderate.js"></script>
  </body>
</html>
