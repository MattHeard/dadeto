<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dendrite - Moderate a story page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css"
    />
    <link rel="stylesheet" href="/dendrite.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="/">
          <img
            src="/img/logo.png"
            alt="Dendrite logo"
            style="height: 1em; vertical-align: middle; margin-right: 0.5em"
          />
          Dendrite
        </a>
        <a href="new-story.html">New story</a>
        <a href="mod.html">Moderate</a>
        <a href="stats.html">Stats</a>
        <div id="signinButton"></div>
        <div id="signoutWrap" style="display: none">
          <button id="signoutBtn" type="button">Sign out</button>
        </div>
      </nav>
    </header>
    <main>
      <h1>Moderate a story page</h1>
      <p>
        Please contribute to keeping Dendrite an excellent place to read and
        write.
      </p>
      <p>
        When you're signed in, a page will be shown to approve or reject. After
        submitting a rating, the next page will load automatically.
      </p>
      <div id="pageContent"></div>
      <div id="actions">
        <button id="approveBtn" type="button" disabled>Approve</button>
        <button id="rejectBtn" type="button" disabled>Reject</button>
      </div>
      <p id="fetching" style="display: none">Fetching...</p>
      <p id="saving" style="display: none">Saving...</p>
    </main>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" defer></script>

    <!-- Moderate tools -->
    <script type="module" src="./moderate.js"></script>
  </body>
</html>
