<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Function Generator Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .entry {
      margin-bottom: 30px;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 5px;
    }
    
    .key {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    
    .value {
      margin-bottom: 15px;
    }
    
    .article-title {
      color: #333;
      font-size: 1.2em;
    }
    
    .warning {
      color: orange;
    }
    
    .full-width {
      width: 100%;
      overflow: hidden;
    }
    
    button {
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input {
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Interactive Function Generator Test</h1>
  <p>This page demonstrates the use of the generateInteractiveArticle function.</p>
  
  <div id="article-container">
    <!-- The generated article will be inserted here -->
  </div>

  <script type="module">
    import { generateInteractiveArticle } from '/src/generator/generator.js';
    
    // Get the container where we want to place our article
    const container = document.getElementById('article-container');
    
    // Generate an interactive article with the identity function
    const article = generateInteractiveArticle(
      'IDEN1',
      'Identity Function',
      '/src/toys/2025-03-19/identity.js',
      'identity'
    );
    
    // Insert the article into the container
    container.innerHTML = article;
  </script>
</body>
</html>
